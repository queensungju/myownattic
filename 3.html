  <h2>간장</h2>
    <img src="soysauce.PNG.PNG">
    <p>간장(-醬)은 음식의 간을 맞추는, 짠맛이 나는 흑갈색 액체 장으로, 콩을 소금물에 발효시켜 만든다. 장(醬) 또는 장유(醬油)라고도 부른다. 콩 이외에도 다른 곡식이 들어가기도 하며, 발효에 누룩곰팡이 또는 간장누룩곰팡이가 이용된다. 간장은 중국에 그 기원을 두며, 동아시아와 동남아시아에서 조미료로 널리 쓰인다.
    </p>
