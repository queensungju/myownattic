  <h2>된장</h2>
    <img src="soybeanpaste.PNG">
    <p>된장(영어: Doenjang 또는 soybean paste)은 한국의 대표적인 장(醬)이다. 메주에 소금물을 섞어 발효시켜 장을 담근 뒤, <a href="3.html">간장</a>을 떠내고 남은 건더기로 만든 양념이다. 주로 국이나 찌개, 쌈장을 만들 때 쓴다. 간장을 만들 때 생긴 건더기를 이용하는 법과 메주에 소금물을 부어 만드는 방법이 있다.
    </p>
