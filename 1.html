  <h2>고추장</h2>
    <img src="gochujang.PNG">
    <p>
      고추장(苦椒醬)은 고춧가루를 주원료로 하여 찹쌀과 메주 등을 섞어 만드는 한국의 전통음식이다. 된장, 간장과 함께 한국의 대표적인 전통 양념 중 하나로, 한국 요리에서 고추장의 쓰임새는 매우 다양하다. 담글 때 마늘, 무, 더덕, 도라지, 매실 등을 박아 넣어 장아찌를 만들기도 한다. 고추장은 섬진강에 인접한 전라북도 순창군이 유명하다. 이밖에 원주시 정지뜰 지역 등에 토속적인 고추장이 있다.
    </p>
